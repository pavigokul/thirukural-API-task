<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Thirukural API</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <h1>Thirukural</h1>
        <label for="thiruinput" class="smalltext-muted">Enter a number below to find the Thirukural and it's details</label>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-inline thiruform">
                    <div class="form-group">
                        <input type="text" placeholder="Enter a number here(1 to 1330)..." class="form-control thiruinput">
                    </div>
                </form>
            </div>
    
            <div class="col-sm-4">
                <button type="=submit" class="btn btn-secondary searchButton">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 thiruinfo mt-4"></div>
        </div>
        
    </div>
    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
